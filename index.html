<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="user-container">
    <div class="user-background-pattern">
      <img src="/images/bg-pattern-card.svg" alt="">
    </div>
    <div class="user-picture-container">
      <img src="/images/image-victor.jpg" alt="profile picture of a man">
    </div>
    <div class="heading-container">
      <h1>Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
    </div>
    <div class="line"></div>
    <div class="user-stats">
      <div class="stats">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="stats">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="stats">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://mark-escosura-portfolio.vercel.app/" target="_blank">Mark Escosura</a>.
  </footer>
</body>

</html>
